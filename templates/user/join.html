<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>join</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!--jquery-->
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <!--font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,600&family=Do+Hyeon&family=Playfair+Display&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>

  </style>

  </head>

  <body>
  <div style="display: flex; justify-content: center; width: 100%">
      <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 300px; height: 415px; margin-top: 30px; background:#FAFAFA ">
          <div style="padding-bottom: 10px; font-family: 'Asap Condensed', sans-serif; font-size: 40px; font-weight: bold;">REDCODE</div>
          <div style="font-weight: bold; color: grey;">코드를 보려면 가입하세요</div>
          <div class="form-floating mb-3">
              <input type="email" class="form-control" style="font-size: 14px; height: 27px; margin-top: 15px;" id="input_email"placeholder="Email address">
              <label for="input_email" style="font-size: 12.5px; padding: 4px 10px ">Email address</label>
          </div>
          <div class="form-floating mb-3">
              <input type="email" class="form-control" style="font-size: 14px; height: 27px" id="input_name" placeholder="name">
              <label for="input_name" style="font-size: 12.5px; padding: 4px 10px">name</label>
          </div>
          <div class="form-floating mb-3">
              <input type="email" class="form-control" style="font-size: 14px; height: 27px" id="input_nickname" placeholder="nick name" >
              <label for="input_nickname" style="font-size: 12.5px; padding: 4px 10px">nick name</label>
          </div>
          <div class="form-floating">
              <input type="password" class="form-control"style="font-size: 14px; height: 27px" id="input_password" placeholder="Password">
              <label for="input_password" style="font-size: 12.5px; padding: 4px 10px"> Password</label>
          </div>
          <div style="padding-top: 20px">
          <button id="join_button" type="button" class="btn btn-primary" style="width: 100%; font-size: 12px; ">가입</button>
          </div>
      </div>
  </div>

  <div style="display: flex; justify-content: center; width: 100%">
      <div style="padding: 20px; text-align: center; border: solid 1px rgba(219,219,219,1); width: 300px; height: 70px; margin-top: 19px; background: white ">
          <div> 계정이 있으신가요? <a href="login"> 로그인</a> </div>
      </div>
  </div>

  <script>
      $('#join_button').click(function () {

          let email = $('#input_email').val();
          let name = $('#input_name').val();
          let nickname = $('#input_nickname').val();
          let password = $('#input_password').val();

          console.log(email, name, nickname, password);

          $.ajax({
              url: "/user/join",
              data: {
                  email: email,
                  name: name,
                  nickname: nickname,
                  password: password
              },
              method: "POST",
              success: function (data) {
                  console.log("성공");
                  alert("회원가입 성공 했습니다. 로그인해 주세요.");
                  location.replace('/user/login');
              },
              error: function (request, status, error) {
                  console.log("error");
                  alert("이미 있는 이메일 입니다.");
              },
              complete: function () {
                  console.log("완료");
              }
          })
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
